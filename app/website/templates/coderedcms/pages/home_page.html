{% extends "coderedcms/pages/web_page.html" %} 
{% block content %}
    <h1> Wip </h1>
    <div class="container">
      <h2>Carousel Example </h2>  
      <p>Single container with multiple embedded music player</p>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <iframe 
            width="100%" 
            height="120" 
            src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2Fadrian-waka%2Flive-life-episode-001-sicily%2F"
            frameborder="0" >
            </iframe>
          </div>
        
          <div class="item">
            <iframe 
            width="100%" 
            height="120" 
            src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FBassMatters%2Fthe-chief-selektions-ragga-jungle-1-basscast-005%2F" 
            frameborder="0" >
            </iframe>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
{% endblock %}
