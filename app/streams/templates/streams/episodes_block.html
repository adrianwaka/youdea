{% block content %}

<div class="container">
    <table class="table table-hover">
      <thead>
            <tr>
               <th scope="col">Episode</th>
               <th scope="col">Date</th>
               <th scope="col">Title</th>
               <th scope="col">Duration</th>
            </tr>
      </thead>
      <tbody>
                {% for episode in self.episodes %}          
        <tr>
               <th scope="row">{{episode.showno}}</th>
               <td>{{episode.showdate}}</td>
               <td>{{episode.showmedia.title}}</td>
               <td>{{episode.showmedia.duration }}</td>
        </tr>
                {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
