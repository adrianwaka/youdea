{% block content %}

<div class="container">
    <div class="row">
        <span id="npAction">Paused ...</span>
        <span id='npTitle'></span>
    </div>
    <div class="row">
        <div class='col'><audio id='audio' preload controls>Your browser does not support HTML5 Audio! ðŸ˜¢</audio></div>
    </div>
    <div class="row">
        <table class="table table-hover">
          <thead>
                <tr>
                   <th scope="col">Episode</th>
                   <th scope="col">Date</th>
                   <th scope="col">Title</th>
                   <th scope="col">Duration</th>
                </tr>
          </thead>
          <tbody id='playlist'>
                    {% for episode in self.episodes %}          
                    <tr class="clickable-row" data-href="{{episode.showmedia.file.url}}">
                           <th scope="row">{{episode.showno}}</th>
                           <td>{{episode.showdate}}</td>
                           <td>{{episode.showmedia.title}}</td>
                           <td>{{episode.showmedia.duration }}</td>
                    </tr>
                    {% endfor %}
          </tbody>
        </table>
    </div>
</div>
{% endblock %}
