version: '3.7'
services:
  app:
    build: . 
    command: 'sh app/on-container-start.sh'
    ports:
      - 8000:8000
    environment:
      - DEBUG=true
      - STATIC_URL=/tmp/
      - DBNAME=postgres
      - DBUSER=postgres
      - DBPASS=changeme
      - DBHOST=db
      - DBPORT=5432  
      - DBENGINE=django.db.backends.postgresql  
    depends_on:
      - db
    volumes:
      - ./app:/app/
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "6432:5432"
volumes:
    postgres:
