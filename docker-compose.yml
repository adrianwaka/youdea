version: '3.7'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    #env_file: .env
    depends_on:
      - db
  db:
    image: postgres:11.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env
  nginx:
    build: ./nginx
    hostname: nginx
    ports:
      - 8000:80
    depends_on:
      - app

volumes:
  postgres_data:
  #static:
