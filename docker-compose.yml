version: '3.7'
services:
  app:
    build: . 
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - 8000:8000
    environment:
      #- DEBUG=1   
      - DBNAME=postgres
      - DBUSER=postgres
      - DBHOST=db
      - DBPORT=5432  
      - DBENGINE=django.db.backends.postgresql  
    depends_on:
      - db
    volumes:
      - ./app:/code
  db:
    image: postgres
    ports:
      - "6432:5432"
